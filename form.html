<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user Form</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="form-page">
            <h2>User Form</h2>
            <form id="form">
                <div class="col">
                    <div class="row">
                        <label for="name">First Name : </label>
                        <input type="text" id="firstname" placeholder="Enter your name">
                    </div>
                    <div class="row">
                        <label for="name">Last Name : </label>
                        <input type="text" id="lastname"  placeholder="Enter your name">
                    </div>
                </div>
                <div class="col">
                    <div class="row">

                        <label for="Email">Email : </label>
                        <input type="text" id="email" name="Email" placeholder="Enter your Email">
                    </div>
                    <div class="row">
                        <label for="Age">Age : </label>
                        <input type="text" id="age"  placeholder="Enter your Age">

                    </div>

                </div>
                <div class="col">
                    <div class="row">
                        <label for="Role">Role : </label>
                        <input type="text" id="role"  placeholder="Enter your Role">
                    </div>
                    <div class="row">

                        <label for="Address">Address : </label>
                        <input type="text" id="address"  placeholder="Enter your Address">
        
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label for="Number">Number : </label>
                        <input type="text" id="number" placeholder="Enter your Number">
        
                    </div>
                    <div class="row">
   
                        <label for="Gender">Gender : </label>
                        <select id="gender">
                            <option value="Mail">Mail</option>
                            <option value="Femail">Femail</option>
                      </select>
                    </div>
                </div>
                <div class="butn01"> <button id="btn">Sumbit</button></div>
               
            </form>
        </div>
    </div>
    <div class="container">
        <div class="table-page">
            <h2>User Output</h2>
            <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Address</th>  
                    <th>Number</th>
                    <th>Gender</th> 
                    <th>Actions</th>
                </tr>
            </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>sanjay</td>

                        <td>sanjay8195850041@gmail.com</td>
                        <td>23</td>
                        <td>frontend</td>
                        <td>patiala</td>
                        <td>9700037303</td>
                        <td>mail</td>
                        <td>
                            <img class="edit" src="/pencil.png">
                            <img class="dlete" src="/bin.png">
                        </td>
                    </tr> -->

                </tbody>
                

            </table>

        </div>
    </div>



    <script src="/form.js"></script>
</body>

</html>
